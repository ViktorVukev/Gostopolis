<div class="wrapper main-mtb">
    <h1 class="text-dark-blue mb-20">Резервации</h1>

    <h2 class="text-dark-blue mb-20">Място за настаняване</h2>
    <table mat-table [dataSource]="dataSourceAccommodation" class="mat-elevation-z8 width-100 mb-40">

        <ng-container matColumnDef="checkIn">
            <th mat-header-cell *matHeaderCellDef> Настаняване </th>
            <td mat-cell *matCellDef="let element"> {{element.checkIn}} </td>
        </ng-container>

        <ng-container matColumnDef="checkOut">
            <th mat-header-cell *matHeaderCellDef> Напускане </th>
            <td mat-cell *matCellDef="let element"> {{element.checkOut}} </td>
        </ng-container>

        <ng-container matColumnDef="guests">
            <th mat-header-cell *matHeaderCellDef> Брой гости </th>
            <td mat-cell *matCellDef="let element"> {{element.guests}} </td>
        </ng-container>

        <ng-container matColumnDef="name">
            <th mat-header-cell *matHeaderCellDef> Име </th>
            <td mat-cell *matCellDef="let element"> {{element.name}} </td>
        </ng-container>

        <ng-container matColumnDef="dateOfBirth">
            <th mat-header-cell *matHeaderCellDef> Дата на раждане </th>
            <td mat-cell *matCellDef="let element"> {{element.dateOfBirth}} </td>
        </ng-container>

        <tr mat-header-row *matHeaderRowDef="displayedColumnsAccommodation"></tr>
        <tr mat-row *matRowDef="let row; columns: displayedColumnsAccommodation;"></tr>
    </table>
    
    <h2 class="text-dark-blue mb-20">Заведения</h2>
    <table mat-table [dataSource]="dataSourceRestaurant" class="mat-elevation-z8 width-100">

        <ng-container matColumnDef="date">
            <th mat-header-cell *matHeaderCellDef> Дата </th>
            <td mat-cell *matCellDef="let element"> {{element.date}} </td>
        </ng-container>

        <ng-container matColumnDef="time">
            <th mat-header-cell *matHeaderCellDef> Час </th>
            <td mat-cell *matCellDef="let element"> {{element.time}} </td>
        </ng-container>

        <ng-container matColumnDef="guests">
            <th mat-header-cell *matHeaderCellDef> Брой гости </th>
            <td mat-cell *matCellDef="let element"> {{element.guests}} </td>
        </ng-container>

        <ng-container matColumnDef="name">
            <th mat-header-cell *matHeaderCellDef> Име </th>
            <td mat-cell *matCellDef="let element"> {{element.name}} </td>
        </ng-container>

        <tr mat-header-row *matHeaderRowDef="displayedColumnsRestaurant"></tr>
        <tr mat-row *matRowDef="let row; columns: displayedColumnsRestaurant;"></tr>
    </table>

</div>
