<h1 mat-dialog-title>Добавяне на изхранване</h1>

<div mat-dialog-content>
    <form class="display-flex gap-05 items-baseline">
        <mat-form-field>
            <mat-label>Вид изхранване</mat-label>
            <input matInput formControlName="name">
        </mat-form-field>
        <div class="display-flex gap-05 items-baseline content-center eating-container">
            <mat-form-field>
                <mat-label>Започва</mat-label>
                <mat-select formControlName="startTime">
                    <mat-option *ngFor="let time of timeOptions"
                        [value]="time">{{ time }}</mat-option>
                </mat-select>
            </mat-form-field>
            <div class="line">—</div>
            <mat-form-field>
                <mat-label>Приключва</mat-label>
                <mat-select formControlName="endTime">
                    <mat-option *ngFor="let time of timeOptions" [value]="time">{{
                        time }}</mat-option>
                </mat-select>
            </mat-form-field>
        </div>
        <button mat-raised-button color="primary" type="submit">Добави</button>
    </form>
</div>

<div mat-dialog-actions align="end">
    <button mat-button mat-dialog-close>Отказ</button>
    <button mat-button cdkFocusInitial mat-dialog-close type="submit">Запази</button>
</div>
